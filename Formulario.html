<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            background-color: AntiqueWhite; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 25px; 
            color: brown; 
            font-family: Arial, sans-serif; 
            text-align: center; 
        }
        form {
            max-width: 400px; 
            margin: 0 auto;
            padding: 20px;
            border: 1px solid brown; 
            border-radius: 8px; 
            background-color: white; 
        }
        label {
            font-size: 18px; 
            font-family: Arial, sans-serif; 
            display: block; 
            margin-bottom: 8px; 
        }
        input, select, textarea {
            width: auto; 
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px; 
        }
        textarea {
            height: 100px; 
        }
        input[type="checkbox"] {
            width: auto; 
            margin-right: 10px;
        }
        button {
            background-color: brown; 
            color: white; 
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred; 
        }
        .actions {
            display: flex; 
            justify-content: space-between; 
        }
        #descripcion {
            width: 50%; 
}
    </style>
</head>
<body>
    <h1>Formulario de Información</h1>
    <form action="formulario.php" method="POST">
        <label for="nombreyapellidos">Nombre y Apellidos:</label>
        <input type="text" id="nombreyapellidos" name="nombreyapellidos" maxlength="50" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" maxlength="8" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" value="anónimo" disabled>

        <label for="nivel">Nivel:</label>
        <select id="nivel" name="nivel">
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado" selected>Avanzado</option>
        </select>
        <label>
            <input type="checkbox" id="deseo" name="deseo" checked>
            Deseo recibir información adicional.
        </label>
        <button type="submit">Enviar</button>
    </form>
    <label for="pais">País de nacimiento:</label>
        <select id="pais" name="pais">
            <option value="espana">España</option>
            <option value="francia">Francia</option>
            <option value="alemania">Alemania</option>
            <option value="italia">Italia</option>
            <option value="portugal">Portugal</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" placeholder="Escribe aquí una descripción..."></textarea>

        <label>
            <input type="checkbox" id="novedades" name="novedades" checked>
            Deseo recibir información sobre novedades y ofertas.
        </label>

        <label>
            <input type="checkbox" id="condiciones" name="condiciones" required>
            Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
        </label>

        <label for="archivo">Seleccionar archivo:</label>
        <input type="file" id="archivo" name="archivo">

        <div class="actions">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar datos</button>
        </div>
</body>
</html>
